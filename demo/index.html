<!DOCTYPE html>
<html>
<head>
  <title>Copsy demo</title>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6/jquery.min.js"></script>
  <script src="js/jquery.tipsy.js"></script>
  <script src="../src/jquery.copsy.js"></script>

  <style>
    body {
      font-family: Helvetica, Tahoma, sans-serif;
    }
  </style>
  <link href="css/tipsy.css" rel="stylesheet" media="screen">

  <script>
    $(document).ready(function(){
      $('form').copsy(function (when) {
        // Configure styling
        when.fail(function (e) {
          e.css('background-color', 'GREEN');
        }).done(function (e) {
          e.css('background-color', 'white');
        });
      });

    });
  </script>
</head>
<body>

  <form>
    <input type="text" class="required"><br>
    <input type="text" class="numeric"><br>
    <input type="text" class="required email"><br>

    <input type="submit" value="Submit">
  </form>

</body>
</html>
